<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #eee;
      font-family: "Times New Roman", serif;
    }

    .book-cover {
      width: 600px;
      height: 900px;
      border: 4px solid red;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, orange, gold);
    }

    .top {
      flex: 2;
      padding: 30px;
      background: linear-gradient(180deg, #ff6600, #ffcc00);
      color: white;
    }

    .top h4 {
      margin: 0;
      font-size: 18px;
    }

    .title {
      margin-top: 40px;
      font-size: 42px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .subtitle {
      margin-top: 20px;
      font-size: 22px;
    }

    .bottom {
      flex: 1;
      background: linear-gradient(180deg, gold, orange);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .bottom-left {
      max-width: 70%;
    }

    .special {
      font-weight: bold;
      font-size: 20px;
    }

    .author {
      margin-top: 15px;
      font-size: 18px;
    }

    .bottom-right img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="top">
      <h4>SEC Insights</h4>
      <div class="title">Fundamentals of Web Application Development</div>
      <div class="subtitle">Deep Dive in HTML, CSS & JS Basics<br>Top seller of 2025</div>
    </div>

    <div class="bottom">
      <div class="bottom-left">
        <div class="special">SPECIAL EDITION</div>
        <div class="author">Ms. Deepika A</div>
      </div>
      <div class="bottom-right">
        <!-- Replace the src with your photo link -->
        <img src="Passport Size Photo.jpg" alt="Author Photo">
      </div>
    </div>
  </div>
</body>
</html>
